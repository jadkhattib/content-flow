steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/perception-flow:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/perception-flow:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'perception-flow'
    - '--image'
    - 'gcr.io/$PROJECT_ID/perception-flow:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--service-account'
    - 'perception-flow-sa@$PROJECT_ID.iam.gserviceaccount.com'
    - '--set-env-vars'
    - 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,BIGQUERY_DATASET_ID=perception_flow,BIGQUERY_TABLE_ID=analyses'

# Specify substitutions for environment variables
substitutions:
  _SERVICE_NAME: 'perception-flow'
  _REGION: 'us-central1'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/perception-flow:$COMMIT_SHA' 